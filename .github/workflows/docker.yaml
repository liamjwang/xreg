name: Build and Publish Docker Containers

on:
  schedule:
    - cron: '35 5 * * *'
  push:
    branches: [ "master" ]
    # Publish semver tags as releases.
    # tags: [ 'v*.*.*' ]
  # pull_request:
  #   branches: [ "master" ]

env:
    REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        include:
          - dockerfile: ./docker/Dockerfile.ubuntu_dev_base
            image: ghcr.io/${{ github.repository_owner }}/xreg-dev-base-ubuntu-20.04
          - dockerfile: ./docker/Dockerfile.xreg-deps
            image: ghcr.io/${{ github.repository_owner }}/xreg-deps-ubuntu-20.04
          # - dockerfile: ./docker/Dockerfile.xreg
            # image: ghcr.io/${{ github.repository_owner }}/xreg-ubuntu-20.04
          # - dockerfile: ./docker/Dockerfile.xreg-dist-bin
            # image: ghcr.io/${{ github.repository_owner }}/xreg-dist-ubuntu-20.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ matrix.image }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            os_version=20.04
            os_name=ubuntu


